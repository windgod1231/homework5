<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>魚翅進出口貿易量，1976~2013年</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <style>
        * {
            box-sizing: content-box;
            padding: 0px;
            margin: 0px;
        }
        
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: auto;
        }
        
        .axis text {
            font-size: 11px;
            fill: blue;
        }
        
        #label_bar {
            text-align: center;
            height: 25px;
        }
        
        .label {
            display: inline-block;
            margin: auto 20px auto 20px;
            height: 25px;
        }
        
        .label_cube {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 12px;
            margin-right: 3px;
        }
        
        .label_text {
            display: inline-block;
            line-height: 25px;
            vertical-align: top;
        }
        
        .tooltip {
            position: absolute;
            /* left: 20px; */
            /* top:  100px; */
            background: #fff;
            width: 150px;
            height: auto;
            padding: 0px 10px;
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .tooltip.hidden {
            display: none;
        }
        
        .web_title {
            text-align: center;
            font-size: 30px;
        }
    </style>

</head>

<body>
    <div class="web_title">魚翅進出口貿易量，1976~2013年</div>
    <script>
        //var lineHeight = 30;
        var padding = 50;
        var wSVG = 1500;
        var hSVG = 800;
        var wChart = 1400;
        var hChart = 700;
        var duration_time = 2000;
        var svg = d3.select('body').append('svg').attr({
            'width': wSVG,
            'height': hSVG
        });

        var xScale;
        var yScale;

        var typeName = {
            "Exports": "出口",
            "Imports": "出口",
            "Product": "生產",
            "Reexports": "轉口貿易"
        };


        //產生tooltip
        tooltip = d3.select("body").append("div").classed("tooltip", true).classed("hidden", true);
        tooltip.append("p").append("strong").classed("Years", true);
        tooltip.append("p").classed("msg", true);


        //讀取數據
        d3.csv("C1.csv", mid, function(fDataSet) {

            var body = d3.select('body');

            //console.log(fDataSet);



            xScale = d3.scale.linear()
                .domain([
                    d3.min(fDataSet, function(d) {
                        return d.Years;
                    }),
                    d3.max(fDataSet, function(d) {
                        return d.Years;
                    }),
                ])
                .range([0, wChart]);

            yScale = d3.scale.linear()
                .domain([
                    0,
                    d3.max(fDataSet, function(d) {
                        return d.Imports;
                    })
                ])
                .range([hChart, 0]);


            //X軸
            var xAxis = d3.svg.axis()
                .scale(xScale)
                .ticks(19);
            //                        .tickFormat(function(d){
            //                            return d/1000000000+"G";
            //                        });
            svg.append("g")
                .attr({
                    'class': 'axis'
                })
                .attr("transform", "translate(" + (padding) + "," + (padding + hChart + 12) + ")")
                .call(xAxis);


            //Y軸
            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .tickFormat(function(d) {
                    return d / 1000 + "K";
                });
            svg.append("g")
                .attr({
                    'class': 'axis'
                })
                .attr("transform", "translate(" + (padding - 12) + "," + (padding) + ")")
                .call(yAxis);


            //出口
            draw_line(fDataSet, function(d) {
                return d.Years
            }, function(d) {
                return d.Exports;
            }, "red", "出口");

            //進口
            draw_line(fDataSet, function(d) {
                    return d.Years
                }, function(d) {
                    return d.Imports;
                }, "gold",
                "進口");

            //生產
            draw_line(fDataSet, function(d) {
                return d.Years
            }, function(d) {
                return d.Production;
            }, "green", "生產");

            //轉口貿易
            draw_line(fDataSet, function(d) {
                return d.Years
            }, function(d) {
                return d.Reexports;
            }, "blue", "轉口貿易");



        });

        //CSV預處理
        function mid(d) {
            d.Exports = +d.Exports;
            d.Imports = +d.Imports;
            d.Production = +d.Production;
            d.Reexports = +d.Reexports;
            return d;
        }


        //bind
        function make_ob(svg, ob, dataset) {
            var selection = svg.append("g").selectAll(ob).data(dataset);
            selection.enter().append(ob);
            selection.exit().remove();

            return selection;
        }

        //畫折線圖
        function draw_line(fDataSet, xValue, yValue, color, typeName) {
            console.log("開始畫線");
            //畫線
            make_ob(svg, "line", fDataSet).attr({
                    x1: function(d, i) {
                        if (i === 0) {
                            return padding + xScale(xValue(d));
                        } else {
                            return padding + xScale(xValue(fDataSet[i - 1]));
                        }
                    },
                    y1: function(d, i) {
                        if (i === 0) {
                            return padding + hChart;
                        } else {
                            return padding + hChart;
                        }
                    },
                    x2: function(d, i) {
                        return padding + xScale(xValue(d));
                    },
                    y2: function(d, i) {
                        return padding + hChart;
                    },
                    "stroke-width": function(d, i) {
                        return (i === 0) ? 0 : 1;
                    },
                    stroke: color
                })
                .transition()
                .duration(duration_time)
                .ease("elastic")
                .attr({
                    y1: function(d, i) {
                        if (i === 0) {
                            return padding + yScale(xValue(d));
                        } else {
                            return padding + yScale(yValue(fDataSet[i - 1]));
                        }
                    },
                    y2: function(d, i) {
                        return padding + yScale(yValue(d));
                    }
                })


            ;

            //畫圓
            make_ob(svg, "circle", fDataSet).attr({
                    cx: function(d, i) {
                        return padding + xScale(xValue(d));
                    },
                    cy: padding + hChart,
                    r: 5,
                    fill: color
                })

                .on("mouseover", function(d) {
                    console.log(d.Years + "年 " + typeName + "：" + yValue(d));

                    var posX = +d3.select(this).attr("cx");
                    var posY = +d3.select(this).attr("cy");

                    tooltip.classed("hidden", false);
                    tooltip.select(".Years").text(function() {
                        return xValue(d) + "年";
                    });
                    tooltip.select(".msg").text(function() {
                        return typeName + ":" + yValue(d) + "噸";
                    });

                    var tooltip_w = +tooltip.style("width").substr(0, tooltip.style("width").length - 2);
                    var tooltip_h = +tooltip.style("height").substr(0, tooltip.style("height").length - 2);

                    var left = (posX > wSVG - tooltip_w - 20) ? posX - tooltip_w - 20 : posX + 20;
                    var top = (posY > hSVG - tooltip_h - 20) ? posY - tooltip_h - 20 : posY + 20;
                    console.log(left);
                    tooltip.style({
                        left: (left) + "px",
                        top: (top) + "px"
                    })

                }).on("mouseout", function() {
                    tooltip.classed("hidden", true);
                }).transition()
                .ease("elastic")
                .duration(duration_time)
                .attr({
                    cy: function(d, i) {
                        return padding + yScale(yValue(d));
                    }
                });


            //標籤
            var myLabel = d3.select("#label_bar").append("div").attr("class", "label");
            myLabel
                .append("div")
                .attr("class", "label_cube")
                .style({
                    "background-color": color
                });
            myLabel.append("div").attr("class", "label_text").text(typeName);




        }
    </script>

    <div id="label_bar">

    </div>







</body>

</html>
